[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test result storage locations
# JUnit XML report (for CI/CD)
junit_family = xunit2
junit_logging = all

# HTML report (requires pytest-html)
# html = tests/reports/report.html

# Coverage report (requires pytest-cov)
# --cov=data_pipeline
# --cov=rag_core
# --cov-report=html:tests/reports/coverage
# --cov-report=term-missing

# Output directory for test artifacts
# Test results are stored in:
# - Console output (stdout) - default
# - JUnit XML: tests/reports/junit.xml (when using --junitxml)
# - HTML: tests/reports/report.html (when using --html with pytest-html)
# - Coverage: tests/reports/coverage/ (when using --cov-report=html)

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    requires_api: Tests that require external API access

